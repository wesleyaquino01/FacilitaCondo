<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>FacilitaCondo</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notificações">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Minha Conta" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="minha-conta">
            <mat-icon>person</mat-icon><span>Minha Conta</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Configurações</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="deslogar()">
            <mat-icon>exit_to_app</mat-icon>Sair
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <!-- <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item> -->
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Gerenciamento
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="cadastrar-moradores">
                        <mat-icon>add</mat-icon><span>Cadastrar</span>
                    </a>
                    <a mat-list-item routerLink="visualizar-moradores">
                        <mat-icon>remove_red_eye</mat-icon><span>Visualizar</span>
                    </a>
                    <a mat-list-item routerLink="visualizar-moradores">
                      <mat-icon>event</mat-icon><span>Eventos</span>
                  </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Financeiro
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Spring</a>
                    <a mat-list-item routerLink="#">Hibernate</a>
                    <a mat-list-item routerLink="#">Struts</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
              <router-outlet>
              </router-outlet>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
